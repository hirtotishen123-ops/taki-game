<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKI FIX PRO</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #ffd700; --red: #ff4d4d; --blue: #4d94ff; --green: #4dff88; --yellow: #ffff4d; }
        * { box-sizing: border-box; user-select: none; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #0a2b12; color: white; height: 100dvh; overflow: hidden; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { padding: 12px 30px; background: var(--gold); border: none; border-radius: 25px; font-weight: bold; cursor: pointer; color: black; font-size: 16px; }
        
        #game-board { display: none; width: 100vw; height: 100dvh; position: relative; background: radial-gradient(circle, #1b5e20, #0a2b12); }
        
        /* ×©×—×§× ×™× */
        .player-slot { position: absolute; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 12px; text-align: center; min-width: 100px; border: 2px solid transparent; z-index: 5; }
        .active-turn { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); background: rgba(255, 215, 0, 0.2); }

        #slot-bottom { bottom: 120px; left: 50%; transform: translateX(-50%); }
        #slot-top { top: 20px; left: 50%; transform: translateX(-50%); }
        #slot-left { top: 50%; left: 20px; transform: translateY(-50%); }
        #slot-right { top: 50%; right: 20px; transform: translateY(-50%); }

        /* ×§×œ×¤×™× */
        .card { width: 52px; height: 80px; background: white; border-radius: 6px; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; font-size: 16px; color: black; border: 2px solid white; box-shadow: 2px 2px 5px rgba(0,0,0,0.4); text-align: center; line-height: 1; }
        .c-red { background: var(--red); color: white; }
        .c-blue { background: var(--blue); color: white; }
        .c-green { background: var(--green); color: black; }
        .c-yellow { background: var(--yellow); color: black; }
        .c-special { background: #222; color: var(--gold); border: 2px solid var(--gold); }

        #my-hand { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 5px; z-index: 100; overflow-x: auto; padding: 10px; }
        #center-area { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; }

        /* ×¦'××˜ */
        #chat-ui { position: absolute; top: 10px; right: 10px; width: 180px; height: 120px; background: rgba(0,0,0,0.5); border-radius: 8px; display: flex; flex-direction: column; z-index: 1000; overflow: hidden; }
        #chat-msgs { flex: 1; overflow-y: auto; font-size: 11px; padding: 5px; }
        #chat-in { background: rgba(0,0,0,0.8); border: none; color: white; padding: 5px; font-size: 11px; }

        #admin-panel { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 5px; }
        #status-msg { position: absolute; top: 20%; width: 100%; text-align: center; font-size: 24px; color: var(--gold); font-weight: bold; text-shadow: 2px 2px 4px black; pointer-events: none; }
        #close-taki-btn { display: none; position: absolute; bottom: 200px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; z-index: 200; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <h1 style="color:var(--gold)">TAKI PRO</h1>
    <input type="text" id="user-input" style="padding:10px; text-align:center; border-radius:5px; border:none;" placeholder="×©× ×©×—×§×Ÿ / ×× ×”×œ">
    <button class="btn" style="margin-top:10px" onclick="preJoin()">×›× ×¡ (Enter)</button>
</div>

<div id="win-screen" class="overlay" style="display:none">
    <h1 id="win-txt" style="color:var(--gold); font-size: 36px;"></h1>
    <div id="cards-reveal" style="display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin: 20px;"></div>
    <button class="btn" onclick="voteRestart()">××©×—×§ ×—×“×©!</button>
</div>

<div id="game-board">
    <div id="status-msg"></div>
    
    <div id="chat-ui">
        <div id="chat-msgs"></div>
        <input type="text" id="chat-in" placeholder="×¦'××˜...">
    </div>

    <div id="admin-panel" style="display:none">
        <button class="btn" style="font-size:10px; padding:5px;" onclick="dealCards()">×—×œ×§ ×§×œ×¤×™×</button>
        <button class="btn" style="font-size:10px; padding:5px; background:red; color:white;" onclick="resetAll()">××™×¤×•×¡ ×œ×›×•×œ×</button>
    </div>

    <div id="slot-top" class="player-slot"></div>
    <div id="slot-left" class="player-slot"></div>
    <div id="slot-right" class="player-slot"></div>
    <div id="slot-bottom" class="player-slot"></div>

    <div id="center-area">
        <div id="draw-pile" class="card c-special" style="cursor:pointer" onclick="playerDraw()">×§×•×¤×”</div>
        <div id="last-played"></div>
    </div>

    <button id="close-taki-btn" class="btn" onclick="finishTaki()">×¡×’×•×¨ ×˜××§×™</button>
    <div id="my-hand"></div>
</div>

<div id="color-choice" class="overlay" style="display:none">
    <div style="display:flex; gap:10px">
        <div class="card c-red" onclick="selectColor('red')"></div>
        <div class="card c-blue" onclick="selectColor('blue')"></div>
        <div class="card c-green" onclick="selectColor('green')"></div>
        <div class="card c-yellow" onclick="selectColor('yellow')"></div>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDTcYiOhazu3kfn5YhjAnjDBCJMyGaqvA4",
        authDomain: "takimaster-39f6c.firebaseapp.com",
        databaseURL: "https://takimaster-39f6c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "takimaster-39f6c",
        storageBucket: "takimaster-39f6c.firebasestorage.app",
        messagingSenderId: "6879693086",
        appId: "1:6879693086:web:298b7f22fe662a2148210f"
    };

    firebase.initializeApp(config);
    const db = firebase.database();
    let myId, myName, isAdmin = false, gameState = {}, players = [];

    document.getElementById('user-input').onkeypress = (e) => { if(e.key==='Enter') preJoin(); };
    document.getElementById('chat-in').onkeypress = (e) => { if(e.key==='Enter') sendMsg(); };

    function preJoin() {
        let name = document.getElementById('user-input').value.trim();
        if(!name) return;
        if(name === "×× ×”×œ") {
            isAdmin = true;
            name = prompt("×›×™× ×•×™ ×× ×”×œ:") || "×× ×”×œ";
            document.getElementById('admin-panel').style.display = 'flex';
        }
        myId = db.ref('players').push().key;
        myName = name;
        db.ref(`players/${myId}`).set({ id: myId, name: myName, cards: 0, ready: false });
        db.ref(`players/${myId}`).onDisconnect().remove();
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-board').style.display = 'block';
        startSync();
    }

    function startSync() {
        db.ref('state').on('value', s => {
            gameState = s.val() || {};
            if(gameState.winner) {
                document.getElementById('win-screen').style.display = 'flex';
                document.getElementById('win-txt').innerText = `${gameState.winner.name} × ×™×¦×—!`;
            } else {
                document.getElementById('win-screen').style.display = 'none';
                updateUI();
            }
        });
        db.ref('players').on('value', s => {
            players = Object.keys(s.val() || {});
            refreshPlayers(s.val() || {});
        });
        db.ref(`hands/${myId}`).on('value', s => {
            renderHand(s.val() || []);
            db.ref(`players/${myId}/cards`).set((s.val() || []).length);
            if(s.val() && s.val().length === 0 && gameState.turn === myId) {
                db.ref('state/winner').set({id: myId, name: myName});
            }
        });
        db.ref('chat').on('child_added', s => {
            const m = s.val();
            const b = document.getElementById('chat-msgs');
            b.innerHTML += `<div><b>${m.u}:</b> ${m.t}</div>`;
            b.scrollTop = b.scrollHeight;
        });
        db.ref('reset').on('value', s => { if(s.val() === true && !isAdmin) location.reload(); });
    }

    function updateUI() {
        if(!gameState.pile) return;
        const p = document.getElementById('last-played');
        const c = gameState.pile;
        const val = c.value === 'change_color' ? 'ğŸ¨' : (c.value === 'change_dir' ? 'â‡„' : c.value);
        p.innerHTML = `<div class="card c-${c.color} ${c.color==='special'?'c-special':''}">${val}</div>`;
        document.getElementById('close-taki-btn').style.display = (gameState.turn === myId && gameState.isTaki) ? 'block' : 'none';
        document.getElementById('status-msg').innerText = (gameState.plus2 > 0) ? `×§×— ${gameState.plus2} ×§×œ×¤×™×!` : (gameState.turn === myId ? "×ª×•×¨×š!" : "");
    }

    function refreshPlayers(data) {
        const slots = ['slot-bottom', 'slot-left', 'slot-top', 'slot-right'];
        slots.forEach(s => document.getElementById(s).style.display = 'none');
        const myIdx = players.indexOf(myId);
        players.forEach((pid, i) => {
            let rel = (i - myIdx + players.length) % players.length;
            let sid = (rel === 0) ? 'slot-bottom' : (rel === 1) ? (players.length === 2 ? 'slot-top' : 'slot-left') : (rel === 2) ? 'slot-top' : 'slot-right';
            const el = document.getElementById(sid);
            el.style.display = 'block';
            el.className = `player-slot ${gameState.turn === pid ? 'active-turn' : ''}`;
            el.innerHTML = (rel === 0) ? `ğŸ´ ${data[pid].cards}` : `<b>${data[pid].name}</b><br>ğŸ´ ${data[pid].cards}`;
        });
    }

    function renderHand(hand) {
        const div = document.getElementById('my-hand');
        div.innerHTML = '';
        hand.forEach((c, i) => {
            const el = document.createElement('div');
            const val = c.value === 'change_color' ? 'ğŸ¨' : (c.value === 'change_dir' ? 'â‡„' : c.value);
            el.className = `card c-${c.color} ${c.color==='special'?'c-special':''}`;
            el.style.cursor = 'pointer';
            el.innerHTML = val;
            el.onclick = () => tryPlay(i, c);
            div.appendChild(el);
        });
    }

    function tryPlay(idx, card) {
        if(gameState.turn !== myId) return;
        const top = gameState.pile;
        let ok = (gameState.plus2 > 0) ? (card.value === '+2') : 
                 (gameState.isTaki) ? (card.color === top.color) : 
                 (card.color === top.color || card.value === top.value || card.color === 'special');
        if(!ok) return;

        db.ref(`hands/${myId}`).once('value', s => {
            let h = s.val(); h.splice(idx, 1);
            db.ref(`hands/${myId}`).set(h);
            if(card.value === 'change_color') {
                window.lastIdx = idx; document.getElementById('color-choice').style.display='flex';
            } else {
                db.ref('state').update({ pile: card, plus2: (card.value === '+2' ? gameState.plus2 + 2 : 0), isTaki: (card.value === 'taki') });
                if(!gameState.isTaki && card.value !== 'taki') endMyTurn(card.value === 'stop' ? 2 : 1);
            }
        });
    }

    function playerDraw() {
        if(gameState.turn !== myId) return;
        db.ref(`hands/${myId}`).once('value', s => {
            let h = s.val() || [];
            const count = gameState.plus2 || 1;
            for(let i=0; i<count; i++) h.push(randCard());
            db.ref(`hands/${myId}`).set(h);
            db.ref('state').update({ plus2: 0, isTaki: false });
            endMyTurn(1);
        });
    }

    function randCard() {
        const colors = ['red', 'blue', 'green', 'yellow'];
        const values = ['1', '3', '4', '5', '6', '7', '8', '9', 'stop', '+2', 'taki', 'change_dir'];
        let c = colors[Math.floor(Math.random()*4)], v = values[Math.floor(Math.random()*values.length)];
        if(Math.random() < 0.1) { c='special'; v='change_color'; }
        return {color: c, value: v};
    }

    function endMyTurn(steps) {
        const next = players[(players.indexOf(myId) + steps) % players.length];
        db.ref('state/turn').set(next);
    }

    function finishTaki() {
        db.ref('state/isTaki').set(false);
        endMyTurn(gameState.pile.value === 'stop' ? 2 : 1);
    }

    function selectColor(c) {
        db.ref('state/pile').set({color:c, value:'ğŸ¨'});
        document.getElementById('color-choice').style.display='none';
        endMyTurn(1);
    }

    function sendMsg() {
        const i = document.getElementById('chat-in');
        if(!i.value) return;
        db.ref('chat').push({ u: myName, t: i.value });
        i.value = '';
    }

    function dealCards() {
        players.forEach(pid => {
            let h = []; for(let i=0; i<8; i++) h.push(randCard());
            db.ref(`hands/${pid}`).set(h);
            db.ref(`players/${pid}/ready`).set(false);
        });
        db.ref('state').set({ turn: players[0], pile: randCard(), plus2: 0, isTaki: false, winner: null });
        db.ref('reset').set(false);
    }

    function voteRestart() {
        db.ref(`players/${myId}/ready`).set(true);
        db.ref('players').once('value', s => {
            const all = Object.values(s.val());
            if(all.every(p => p.ready)) dealCards();
        });
    }

    function resetAll() {
        db.ref('reset').set(true);
        db.ref('state').remove(); db.ref('hands').remove(); db.ref('chat').remove();
    }
</script>
</body>
</html>
