<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKI ONLINE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; font-family: sans-serif; }
        body { margin: 0; background: #1a1a1a; overflow: hidden; height: 100dvh; width: 100vw; color: white; }

        /* ××¡×š ×¡×™×‘×•×‘ - ×—×•×‘×” ×œ××©×—×§ ×ª×§×™×Ÿ */
        #rotate-msg {
            display: none; position: fixed; inset: 0; background: black; z-index: 9999;
            flex-direction: column; align-items: center; justify-content: center; text-align: center;
        }
        @media (orientation: portrait) { #rotate-msg { display: flex; } }

        /* ××¡×š ×›× ×™×¡×” */
        #login-screen {
            position: fixed; inset: 0; background: radial-gradient(circle, #333, #000); z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-gold { background: gold; border: none; padding: 10px 30px; font-size: 20px; border-radius: 30px; font-weight: bold; cursor: pointer; }

        /* ××–×•×¨ ×”××©×—×§ */
        #game-ui { display: none; width: 100%; height: 100%; position: relative; background: radial-gradient(circle, #2e7d32, #0d2b11); }

        /* ×¦'××˜ ×ª××™×“ ×’×œ×•×™ */
        #chat-container {
            position: absolute; top: 10px; right: 10px; width: 200px; height: 120px;
            background: rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.3);
            border-radius: 10px; display: flex; flex-direction: column; pointer-events: none; z-index: 50;
        }
        #chat-box { flex: 1; overflow-y: auto; font-size: 12px; padding: 5px; text-shadow: 1px 1px 1px black; }
        #chat-input { pointer-events: auto; background: rgba(0,0,0,0.5); border: none; color: white; padding: 5px; font-size: 12px; }

        /* ×›×¤×ª×•×¨×™ ×× ×”×œ */
        #admin-btns { position: absolute; top: 10px; left: 10px; display: flex; gap: 5px; z-index: 100; }
        .btn-small { background: rgba(255,255,255,0.2); border: 1px solid white; color: white; padding: 5px 10px; border-radius: 5px; font-size: 10px; cursor: pointer; }

        /* ×§×œ×¤×™× */
        .card {
            width: 50px; height: 75px; background: white; border-radius: 5px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 20px; border: 2px solid white;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.5); position: relative;
        }
        /* ×¦×‘×¢×™× ×‘×¨×•×¨×™× */
        .bg-red { background: #ff4444; color: white; }
        .bg-green { background: #4caf50; color: white; }
        .bg-blue { background: #2196f3; color: white; }
        .bg-yellow { background: #ffeb3b; color: black; }
        .bg-special { background: #333; color: gold; border: 2px solid gold; }

        /* ××–×•×¨ ×”×§×œ×¤×™× ×©×œ×™ - ×ª××™×“ ×’×œ×•×™ ×œ××¢×œ×” */
        #my-hand {
            position: absolute; bottom: 10px; left: 0; width: 100%; height: 90px;
            display: flex; align-items: center; justify-content: center; gap: 5px;
            z-index: 2000; /* ×”×›×™ ×’×‘×•×” ×©××¤×©×¨ */
            padding: 0 10px;
        }
        .my-card-wrapper { transition: transform 0.2s; cursor: pointer; }
        .my-card-wrapper:hover { transform: translateY(-15px); }

        /* ×©×•×œ×—×Ÿ ××¨×›×–×™ */
        #center-table {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            display: flex; gap: 20px; align-items: center;
        }
        
        /* ×©×—×§× ×™× ××—×¨×™× */
        .opponent { position: absolute; background: rgba(0,0,0,0.6); padding: 5px 10px; border-radius: 10px; text-align: center; font-size: 12px; min-width: 80px; }
        .active-player { border: 2px solid gold; box-shadow: 0 0 10px gold; }
        
        #p-top { top: 10px; left: 50%; transform: translateX(-50%); }
        #p-left { top: 40%; left: 10px; transform: translateY(-50%); }
        #p-right { top: 40%; right: 10px; transform: translateY(-50%); }

        /* ×‘×•×—×¨ ×¦×‘×¢ */
        #color-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 3000; align-items: center; justify-content: center; gap: 15px; }
        .c-btn { width: 60px; height: 60px; border-radius: 50%; border: 3px solid white; cursor: pointer; }

    </style>
</head>
<body>

    <div id="rotate-msg"><h1 style="color:gold">â†»</h1><p>×¡×•×‘×‘ ×œ×¨×•×—×‘</p></div>

    <div id="login-screen">
        <h1 style="color:gold">TAKI APP</h1>
        <input type="text" id="username" placeholder="×©×..." style="font-size:20px; padding:5px; text-align:center; margin-bottom:10px;">
        <button class="btn-gold" onclick="join()">×›× ×¡</button>
    </div>

    <div id="game-ui">
        
        <div id="admin-btns" style="display:none">
            <button class="btn-small" onclick="deal()">×—×œ×§ ×§×œ×¤×™×</button>
            <button class="btn-small" style="background:red" onclick="reset()">××™×¤×•×¡</button>
        </div>

        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="×›×ª×•×‘ ×›××Ÿ...">
        </div>

        <div id="p-top" class="opponent" style="display:none"></div>
        <div id="p-left" class="opponent" style="display:none"></div>
        <div id="p-right" class="opponent" style="display:none"></div>

        <div id="center-table">
            <div id="deck" class="card bg-special" onclick="draw()">×§×•×¤×”</div>
            <div id="pile"></div>
        </div>

        <div id="my-hand"></div>
    </div>

    <div id="color-overlay">
        <div class="c-btn" style="background:#ff4444" onclick="setColor('red')"></div>
        <div class="c-btn" style="background:#4caf50" onclick="setColor('green')"></div>
        <div class="c-btn" style="background:#2196f3" onclick="setColor('blue')"></div>
        <div class="c-btn" style="background:#ffeb3b" onclick="setColor('yellow')"></div>
    </div>

<script>
    const config = {
        apiKey: "AIzaSyDTcYiOhazu3kfn5YhjAnjDBCJMyGaqvA4",
        authDomain: "takimaster-39f6c.firebaseapp.com",
        databaseURL: "https://takimaster-39f6c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "takimaster-39f6c",
        storageBucket: "takimaster-39f6c.firebasestorage.app",
        messagingSenderId: "6879693086",
        appId: "1:6879693086:web:298b7f22fe662a2148210f"
    };

    firebase.initializeApp(config);
    const db = firebase.database();
    let myId, myName, isAdmin=false;
    let gameState = {}, players = [];

    function join() {
        const val = document.getElementById('username').value;
        if(!val) return;
        
        if(val === "×× ×”×œ") {
            isAdmin = true;
            myName = "×× ×”×œ";
            document.getElementById('admin-btns').style.display = 'flex';
        } else {
            myName = val;
        }

        const ref = db.ref('players').push();
        myId = ref.key;
        ref.set({ name: myName, cards: 0 });
        ref.onDisconnect().remove();

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-ui').style.display = 'block';
        
        listen();
    }

    function listen() {
        // ××¦×‘ ××©×—×§
        db.ref('state').on('value', s => {
            gameState = s.val() || {};
            renderTable();
        });

        // ×©×—×§× ×™×
        db.ref('players').on('value', s => {
            const data = s.val() || {};
            players = Object.keys(data);
            renderOpponents(data);
        });

        // ×”×™×“ ×©×œ×™
        db.ref(`hands/${myId}`).on('value', s => {
            const hand = s.val() || [];
            renderHand(hand);
            db.ref(`players/${myId}/cards`).set(hand.length);
        });

        // ×¦'××˜
        db.ref('chat').on('child_added', s => {
            const m = s.val();
            const box = document.getElementById('chat-box');
            box.innerHTML += `<div><b>${m.u}:</b> ${m.t}</div>`;
            box.scrollTop = box.scrollHeight;
        });
    }

    // --- ×¨×™× ×“×•×¨ ---
    function renderTable() {
        if(!gameState.pile) return;
        const p = document.getElementById('pile');
        p.className = `card bg-${gameState.pile.c}`;
        if(gameState.pile.c === 'special') p.className += ' bg-special';
        p.innerText = gameState.pile.v === 'change_color' ? 'ğŸ¨' : gameState.pile.v;
        
        // ×¡×™××•×Ÿ ×ª×•×¨
        const deck = document.getElementById('deck');
        if(gameState.turn === myId) deck.style.boxShadow = "0 0 20px gold";
        else deck.style.boxShadow = "none";
    }

    function renderHand(hand) {
        const div = document.getElementById('my-hand');
        div.innerHTML = '';
        hand.forEach((c, i) => {
            const el = document.createElement('div');
            el.className = 'my-card-wrapper';
            el.innerHTML = `<div class="card bg-${c.c}">${c.v === 'change_color' ? 'ğŸ¨' : c.v}</div>`;
            el.onclick = () => play(i, c);
            div.appendChild(el);
        });
    }

    function renderOpponents(data) {
        // × ×™×§×•×™
        ['p-top', 'p-left', 'p-right'].forEach(id => document.getElementById(id).style.display='none');
        
        const myIdx = players.indexOf(myId);
        if(myIdx === -1) return;

        const posMap = [
            { idx: (myIdx+1)%players.length, el: 'p-left' },
            { idx: (myIdx+2)%players.length, el: 'p-top' },
            { idx: (myIdx+3)%players.length, el: 'p-right' }
        ];

        posMap.forEach(pos => {
            if(players.length > 2 && pos.idx !== myIdx) {
                const pid = players[pos.idx];
                const p = data[pid];
                if(p) {
                    const el = document.getElementById(pos.el);
                    el.style.display = 'block';
                    el.innerText = `${p.name}\nğŸ´ ${p.cards}`;
                    el.className = `opponent ${gameState.turn === pid ? 'active-player' : ''}`;
                }
            }
        });
    }

    // --- ×œ×•×’×™×§×” ---
    function play(i, c) {
        if(gameState.turn !== myId) return;
        
        const top = gameState.pile;
        let valid = false;
        if(c.c === 'special') valid = true;
        else if(c.c === top.c || c.v === top.v) valid = true;

        if(!valid) return alert("×œ× ×—×•×§×™");

        if(c.v === 'change_color') {
            document.getElementById('color-overlay').style.display = 'flex';
            // ×©××™×¨×ª ×”××™× ×“×§×¡ ×œ××—×™×§×” ××—"×›
            window.tempIdx = i;
            return;
        }

        executeMove(i, c);
    }

    function executeMove(i, c) {
        db.ref(`hands/${myId}`).once('value', s => {
            let h = s.val();
            h.splice(i, 1);
            db.ref(`hands/${myId}`).set(h);
            db.ref('state/pile').set(c);
            nextTurn();
        });
    }

    function setColor(color) {
        document.getElementById('color-overlay').style.display = 'none';
        executeMove(window.tempIdx, { c: color, v: 'change_color' });
    }

    function draw() {
        if(gameState.turn !== myId) return;
        const colors = ['red','green','blue','yellow'];
        const vals = ['1','3','4','5','6','7','8','9','stop','+2','taki'];
        let c = colors[Math.floor(Math.random()*4)];
        let v = vals[Math.floor(Math.random()*vals.length)];
        if(Math.random() < 0.1) { c='special'; v='change_color'; }

        db.ref(`hands/${myId}`).once('value', s => {
            let h = s.val() || [];
            h.push({c,v});
            db.ref(`hands/${myId}`).set(h);
            nextTurn();
        });
    }

    function nextTurn() {
        const curr = players.indexOf(myId);
        const next = players[(curr+1)%players.length];
        db.ref('state/turn').set(next);
    }

    // --- × ×™×”×•×œ ---
    function deal() {
        const colors = ['red','green','blue','yellow'];
        const vals = ['1','3','4','5','6','7','8','9','stop','+2','taki'];
        
        players.forEach(pid => {
            let h = [];
            for(let k=0; k<8; k++) {
                h.push({
                    c: colors[Math.floor(Math.random()*4)],
                    v: vals[Math.floor(Math.random()*vals.length)]
                });
            }
            db.ref(`hands/${pid}`).set(h);
        });
        
        db.ref('state').set({
            turn: players[0],
            pile: { c: 'red', v: '1' }
        });
    }

    function reset() {
        db.ref('/').remove();
        location.reload();
    }

    // ×¦'××˜
    document.getElementById('chat-input').onkeypress = (e) => {
        if(e.key === 'Enter') {
            db.ref('chat').push({u: myName, t: e.target.value});
            e.target.value = '';
        }
    };
</script>
</body>
</html>
