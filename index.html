<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKI PRO - FULL RULES</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #ffd700; --red: #ff4d4d; --blue: #4d94ff; --green: #4dff88; --yellow: #ffff4d; }
        * { box-sizing: border-box; user-select: none; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #0a2b12; color: white; height: 100dvh; overflow: hidden; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { padding: 12px 30px; background: var(--gold); border: none; border-radius: 25px; font-weight: bold; cursor: pointer; color: black; font-size: 16px; margin: 5px; }
        .btn-red { background: var(--red); color: white; }
        
        #game-board { display: none; width: 100vw; height: 100dvh; position: relative; background: radial-gradient(circle, #1b5e20, #0a2b12); }
        
        .player-slot { position: absolute; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 12px; text-align: center; min-width: 100px; border: 2px solid transparent; z-index: 5; transition: 0.3s; }
        .active-turn { border-color: var(--gold); box-shadow: 0 0 20px var(--gold); background: rgba(255, 215, 0, 0.2); }

        #slot-bottom { bottom: 120px; left: 50%; transform: translateX(-50%); }
        #slot-top { top: 20px; left: 50%; transform: translateX(-50%); }
        #slot-left { top: 50%; left: 20px; transform: translateY(-50%); }
        #slot-right { top: 50%; right: 20px; transform: translateY(-50%); }

        .card { width: 55px; height: 85px; background: white; border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; color: black; border: 2px solid white; box-shadow: 2px 2px 5px rgba(0,0,0,0.4); transition: 0.2s; }
        .c-red { background: var(--red); color: white; }
        .c-blue { background: var(--blue); color: white; }
        .c-green { background: var(--green); color: black; }
        .c-yellow { background: var(--yellow); color: black; }
        .c-special { background: #222; color: var(--gold); border: 2px solid var(--gold); }

        #my-hand { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 5px; z-index: 100; overflow-x: auto; padding: 10px; }
        #center-area { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; }
        #status-msg { position: absolute; top: 20%; width: 100%; text-align: center; font-size: 24px; color: var(--gold); font-weight: bold; text-shadow: 2px 2px 4px black; }

        #admin-panel { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 5px; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <h1 style="color:var(--gold)">TAKI PRO</h1>
    <input type="text" id="user-input" style="padding:15px; text-align:center; border-radius:10px; border:none; width:220px;" placeholder="×©× ×©×—×§×Ÿ / ×× ×”×œ">
    <button class="btn" style="margin-top:10px" onclick="preJoin()">×›× ×¡ ×œ××©×—×§</button>
</div>

<div id="game-board">
    <div id="status-msg"></div>
    <div id="admin-panel" style="display:none">
        <button class="btn" style="font-size:10px; padding:5px;" onclick="dealCards()">×—×œ×§ ×§×œ×¤×™×</button>
        <button class="btn btn-red" style="font-size:10px; padding:5px;" onclick="resetAll()">××™×¤×•×¡ ×œ×›×•×œ×</button>
    </div>

    <div id="slot-top" class="player-slot"></div>
    <div id="slot-left" class="player-slot"></div>
    <div id="slot-right" class="player-slot"></div>
    <div id="slot-bottom" class="player-slot"></div>

    <div id="center-area">
        <div id="draw-pile" class="card c-special" style="cursor:pointer" onclick="playerDraw()">×§×•×¤×”</div>
        <div id="last-played"></div>
    </div>

    <button id="close-taki-btn" class="btn btn-red" style="display:none; position:absolute; bottom:200px; left:50%; transform:translateX(-50%); z-index:1001;" onclick="finishTaki()">×¡×’×•×¨ ×˜××§×™</button>
    <div id="my-hand"></div>
</div>

<div id="color-choice" class="overlay" style="display:none">
    <h2 style="color:white">×‘×—×¨ ×¦×‘×¢:</h2>
    <div style="display:flex; gap:10px">
        <div class="card c-red" onclick="selectColor('red')"></div>
        <div class="card c-blue" onclick="selectColor('blue')"></div>
        <div class="card c-green" onclick="selectColor('green')"></div>
        <div class="card c-yellow" onclick="selectColor('yellow')"></div>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDTcYiOhazu3kfn5YhjAnjDBCJMyGaqvA4",
        authDomain: "takimaster-39f6c.firebaseapp.com",
        databaseURL: "https://takimaster-39f6c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "takimaster-39f6c",
        storageBucket: "takimaster-39f6c.firebasestorage.app",
        messagingSenderId: "6879693086",
        appId: "1:6879693086:web:298b7f22fe662a2148210f"
    };

    firebase.initializeApp(config);
    const db = firebase.database();
    let myId, myName, isAdmin = false, gameState = {}, players = [];

    function preJoin() {
        let name = document.getElementById('user-input').value.trim();
        if(!name) return;

        if(name === "×× ×”×œ") {
            isAdmin = true;
            name = prompt("×‘×—×¨ ×©× ×œ×× ×”×œ:") || "×”×× ×”×œ";
            document.getElementById('admin-panel').style.display = 'flex';
        }

        myName = name;
        const ref = db.ref('active_players').push();
        myId = ref.key;
        
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-board').style.display = 'block';

        ref.set({ id: myId, name: myName, cards: 0 });
        ref.onDisconnect().remove();
        startSync();
    }

    function startSync() {
        db.ref('game_state').on('value', s => {
            gameState = s.val() || {};
            updateUI();
        });

        db.ref('active_players').on('value', s => {
            const data = s.val() || {};
            players = Object.keys(data);
            refreshPlayers(data);
        });

        db.ref(`player_hands/${myId}`).on('value', s => {
            renderHand(s.val() || []);
            db.ref(`active_players/${myId}/cards`).set((s.val() || []).length);
        });

        db.ref('system_reset').on('value', s => { 
            if(s.val() === true && !isAdmin) location.reload(); 
        });
    }

    function refreshPlayers(data) {
        const slots = ['slot-bottom', 'slot-left', 'slot-top', 'slot-right'];
        slots.forEach(s => document.getElementById(s).style.display = 'none');
        const myIdx = players.indexOf(myId);
        if(myIdx === -1) return;

        players.forEach((pid, i) => {
            let rel = (i - myIdx + players.length) % players.length;
            let sid = (rel === 0) ? 'slot-bottom' : (rel === 1) ? (players.length === 2 ? 'slot-top' : 'slot-left') : (rel === 2) ? 'slot-top' : 'slot-right';
            const el = document.getElementById(sid);
            if(!el) return;
            el.style.display = 'block';
            el.className = `player-slot ${gameState.turn === pid ? 'active-turn' : ''}`;
            el.innerHTML = `<b>${rel === 0 ? "×× ×™" : data[pid].name}</b><br>ğŸ´ ${data[pid].cards || 0}`;
        });
    }

    function updateUI() {
        if(!gameState.pile) return;
        const p = document.getElementById('last-played');
        const c = gameState.pile;
        const val = c.value === 'change_color' ? 'ğŸ¨' : (c.value === 'change_dir' ? 'â‡„' : c.value);
        p.innerHTML = `<div class="card c-${c.color}">${val}</div>`;
        
        document.getElementById('close-taki-btn').style.display = (gameState.turn === myId && gameState.isTaki) ? 'block' : 'none';
        
        let msg = "";
        if(gameState.plus2 > 0) msg = `×§×— ${gameState.plus2} ×§×œ×¤×™×!`;
        else if(gameState.turn === myId) msg = gameState.isTaki ? "×˜××§×™ ×¤×ª×•×— - ×”×•×¨×“ ×¦×‘×¢ ×–×”×”" : "×ª×•×¨×š!";
        document.getElementById('status-msg').innerText = msg;
    }

    function renderHand(hand) {
        const div = document.getElementById('my-hand');
        div.innerHTML = '';
        hand.forEach((c, i) => {
            const el = document.createElement('div');
            el.className = `card c-${c.color}`;
            el.innerHTML = c.value === 'change_color' ? 'ğŸ¨' : (c.value === 'change_dir' ? 'â‡„' : c.value);
            el.onclick = () => tryPlay(i, c);
            div.appendChild(el);
        });
    }

    function tryPlay(idx, card) {
        if(gameState.turn !== myId) return;
        const top = gameState.pile;

        // ×—×•×§×™ ×˜××§×™ ×‘×¡×™×¡×™×™×
        let canPlay = false;
        if(gameState.plus2 > 0) {
            if(card.value === '+2') canPlay = true;
        } else if(gameState.isTaki) {
            if(card.color === top.color) canPlay = true;
        } else {
            if(card.color === top.color || card.value === top.value || card.color === 'special') canPlay = true;
        }

        if(!canPlay) return;

        db.ref(`player_hands/${myId}`).once('value', s => {
            let h = s.val(); h.splice(idx, 1);
            db.ref(`player_hands/${myId}`).set(h);

            if(card.value === 'change_color') {
                document.getElementById('color-choice').style.display = 'flex';
            } else {
                let newPlus2 = (card.value === '+2') ? (gameState.plus2 || 0) + 2 : 0;
                let isTaki = (card.value === 'taki') ? true : gameState.isTaki;
                
                db.ref('game_state').update({ pile: card, plus2: newPlus2, isTaki: isTaki });
                
                if(!isTaki && card.value !== 'taki') {
                    endTurn(card.value === 'stop' ? 2 : 1);
                }
            }
        });
    }

    function selectColor(c) {
        db.ref('game_state/pile').set({color: c, value: 'ğŸ¨'});
        document.getElementById('color-choice').style.display = 'none';
        endTurn(1);
    }

    function playerDraw() {
        if(gameState.turn !== myId) return;
        db.ref(`player_hands/${myId}`).once('value', s => {
            let h = s.val() || [];
            let count = gameState.plus2 > 0 ? gameState.plus2 : 1;
            for(let i=0; i<count; i++) h.push(randCard());
            db.ref(`player_hands/${myId}`).set(h);
            db.ref('game_state').update({ plus2: 0, isTaki: false });
            endTurn(1);
        });
    }

    function endTurn(steps) {
        const next = players[(players.indexOf(myId) + steps) % players.length];
        db.ref('game_state/turn').set(next);
    }

    function finishTaki() {
        db.ref('game_state/isTaki').set(false);
        const top = gameState.pile;
        endTurn(top.value === 'stop' ? 2 : 1);
    }

    function randCard() {
        const colors = ['red', 'blue', 'green', 'yellow'];
        const values = ['1', '3', '4', '5', '6', '7', '8', '9', 'stop', '+2', 'taki', 'change_dir'];
        let c = colors[Math.floor(Math.random()*4)], v = values[Math.floor(Math.random()*values.length)];
        if(Math.random() < 0.1) { c = 'special'; v = 'change_color'; }
        return {color: c, value: v};
    }

    function dealCards() {
        players.forEach(pid => {
            let h = []; for(let i=0; i<8; i++) h.push(randCard());
            db.ref(`player_hands/${pid}`).set(h);
        });
        db.ref('game_state').set({ turn: players[0], pile: randCard(), plus2: 0, isTaki: false });
        db.ref('system_reset').set(false);
    }

    function resetAll() {
        db.ref('system_reset').set(true);
        db.ref('game_state').remove(); db.ref('player_hands').remove();
    }
</script>
</body>
</html>
