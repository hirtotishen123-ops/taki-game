<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKI ONLINE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #ffd700; --red: #ff4d4d; --blue: #4d94ff; --green: #4dff88; --yellow: #ffff4d; }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #0a2b12; color: white; font-family: 'Segoe UI', Arial, sans-serif; height: 100dvh; overflow: hidden; }

        /* 住 注专转 */
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .input-ui { padding: 12px; font-size: 18px; border-radius: 8px; border: none; text-align: center; margin-bottom: 10px; width: 250px; }
        .btn { padding: 10px 25px; background: var(--gold); border: none; border-radius: 20px; font-weight: bold; cursor: pointer; color: black; }

        /* 砖 砖拽 */
        #game-board { display: none; width: 100vw; height: 100dvh; position: relative; background: radial-gradient(circle, #1b5e20, #0a2b12); }
        
        /* 爪  砖拽 */
        #direction-indicator {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 250px; height: 250px; border: 4px dashed rgba(255,255,255,0.2);
            border-radius: 50%; animation: rotate 10s linear infinite; pointer-events: none;
        }
        @keyframes rotate { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* 砖拽 */
        .player-slot { position: absolute; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 12px; text-align: center; min-width: 100px; border: 2px solid transparent; transition: 0.3s; }
        .active-turn { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); transform: scale(1.1); }
        
        #slot-bottom { bottom: 110px; left: 50%; transform: translateX(-50%); }
        #slot-top { top: 20px; left: 50%; transform: translateX(-50%); }
        #slot-left { top: 50%; left: 20px; transform: translateY(-50%); }
        #slot-right { top: 50%; right: 20px; transform: translateY(-50%); }

        /* 拽驻 */
        .card { width: 55px; height: 85px; background: white; border-radius: 6px; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; color: black; border: 2px solid white; box-shadow: 2px 2px 5px rgba(0,0,0,0.4); }
        .c-red { background: var(--red); color: white; }
        .c-blue { background: var(--blue); color: white; }
        .c-green { background: var(--green); color: black; }
        .c-yellow { background: var(--yellow); color: black; }
        .c-special { background: #333; color: var(--gold); border-color: var(--gold); }

        #my-hand { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 5px; z-index: 100; overflow-x: auto; padding: 5px; }
        #center-pile { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; z-index: 10; }

        /* 拽专转 住驻转 */
        #close-taki { display: none; position: absolute; bottom: 150px; left: 50%; transform: translateX(-50%); background: var(--red); padding: 12px 25px; font-weight: bold; border-radius: 30px; z-index: 200; box-shadow: 0 0 15px red; }
        #chat-side { position: absolute; top: 10px; right: 10px; width: 180px; height: 120px; background: rgba(0,0,0,0.4); border-radius: 8px; display: flex; flex-direction: column; pointer-events: none; }
        #chat-msgs { flex: 1; overflow-y: auto; font-size: 11px; padding: 5px; pointer-events: auto; }
        #chat-input { pointer-events: auto; background: rgba(0,0,0,0.6); border: none; color: white; padding: 5px; width: 100%; border-radius: 0 0 8px 8px; }

        #admin-panel { position: absolute; top: 10px; left: 10px; z-index: 1000; }
        .status-msg { position: absolute; top: 18%; left: 50%; transform: translateX(-50%); color: var(--gold); font-size: 24px; font-weight: bold; text-shadow: 2px 2px 4px black; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <h1 style="color:var(--gold); font-size: 40px;">TAKI ONLINE</h1>
    <input type="text" id="username" class="input-ui" placeholder="住 砖 砖拽...">
    <button class="btn" onclick="join()">住 砖拽 (Enter)</button>
</div>

<div id="game-board">
    <div id="direction-indicator"></div>
    <div id="game-status" class="status-msg"></div>

    <div id="admin-panel" style="display:none">
        <button class="btn" onclick="dealCards()" style="font-size:12px; margin-bottom:5px;">拽转 拽驻</button><br>
        <button class="btn" onclick="resetGame()" style="background:red; color:white; font-size:12px;">驻住 砖拽</button>
    </div>

    <div id="chat-side">
        <div id="chat-msgs"></div>
        <input type="text" id="chat-input" placeholder="爪' (Enter)">
    </div>

    <div id="slot-top" class="player-slot"></div>
    <div id="slot-left" class="player-slot"></div>
    <div id="slot-right" class="player-slot"></div>
    <div id="slot-bottom" class="player-slot"></div>

    <div id="center-pile">
        <div id="deck" class="card c-special" style="cursor:pointer" onclick="handleDeckClick()">拽驻</div>
        <div id="last-card"></div>
    </div>

    <button id="close-taki" class="btn" onclick="closeTaki()">住 拽</button>
    <div id="my-hand"></div>
</div>

<div id="color-picker" class="overlay" style="display:none">
    <h2 style="color:white">专 爪注:</h2>
    <div style="display:flex; gap:15px">
        <div class="card c-red" style="width:70px;height:70px;cursor:pointer" onclick="pickColor('red')"></div>
        <div class="card c-blue" style="width:70px;height:70px;cursor:pointer" onclick="pickColor('blue')"></div>
        <div class="card c-green" style="width:70px;height:70px;cursor:pointer" onclick="pickColor('green')"></div>
        <div class="card c-yellow" style="width:70px;height:70px;cursor:pointer" onclick="pickColor('yellow')"></div>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDTcYiOhazu3kfn5YhjAnjDBCJMyGaqvA4",
        authDomain: "takimaster-39f6c.firebaseapp.com",
        databaseURL: "https://takimaster-39f6c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "takimaster-39f6c",
        storageBucket: "takimaster-39f6c.firebasestorage.app",
        messagingSenderId: "6879693086",
        appId: "1:6879693086:web:298b7f22fe662a2148210f"
    };

    firebase.initializeApp(config);
    const db = firebase.database();
    let myId, myName, isAdmin = false;
    let players = [], gameState = {};

    // --- 住 -Enter ---
    document.getElementById('username').onkeypress = (e) => { if(e.key === 'Enter') join(); };
    document.getElementById('chat-input').onkeypress = (e) => { if(e.key === 'Enter') sendChat(); };

    function join() {
        const input = document.getElementById('username').value.trim();
        if(!input) return;
        if(input === "") { isAdmin = true; myName = ""; document.getElementById('admin-panel').style.display='block'; }
        else { myName = input; }

        const pRef = db.ref('players').push();
        myId = pRef.key;
        pRef.set({ id: myId, name: myName, cardCount: 0 });
        pRef.onDisconnect().remove();

        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-board').style.display = 'block';
        initListeners();
    }

    function initListeners() {
        db.ref('state').on('value', snap => {
            gameState = snap.val() || {};
            renderGame();
        });

        db.ref('players').on('value', snap => {
            const data = snap.val() || {};
            players = Object.keys(data);
            updatePlayersUI(data);
        });

        db.ref(`hands/${myId}`).on('value', snap => {
            renderHand(snap.val() || []);
            db.ref(`players/${myId}/cardCount`).set((snap.val() || []).length);
        });

        db.ref('chat').on('child_added', snap => {
            const m = snap.val();
            const box = document.getElementById('chat-msgs');
            box.innerHTML += `<div><b>${m.u}:</b> ${m.t}</div>`;
            box.scrollTop = box.scrollHeight;
        });

        //  驻拽转 Reset
        db.ref('resetCommand').on('value', snap => {
            if(snap.val() === true && !isAdmin) { location.reload(); }
        });
    }

    // --- 专专 ---
    function renderGame() {
        if(!gameState.pile) return;
        const pile = document.getElementById('last-card');
        pile.innerHTML = `<div class="card c-${gameState.pile.color}">${gameState.pile.value}</div>`;
        
        document.getElementById('close-taki').style.display = (gameState.turn === myId && gameState.isTakiMode) ? 'block' : 'none';
        
        let status = "";
        if(gameState.plus2Count > 0) status = ` 拽转 ${gameState.plus2Count} 拽驻  砖 +2!`;
        else if(gameState.isTakiMode) status = "爪 拽 驻转...";
        else if(gameState.turn === myId) status = "转专 砖拽!";
        document.getElementById('game-status').innerText = status;
    }

    function updatePlayersUI(data) {
        const slots = ['slot-bottom', 'slot-left', 'slot-top', 'slot-right'];
        slots.forEach(s => document.getElementById(s).style.display = 'none');

        const myIdx = players.indexOf(myId);
        players.forEach((pid, i) => {
            // 砖 拽 住
            let relativePos = (i - myIdx + players.length) % players.length;
            const slotId = (relativePos === 0) ? 'slot-bottom' : 
                           (relativePos === 1) ? (players.length === 2 ? 'slot-top' : 'slot-left') :
                           (relativePos === 2) ? 'slot-top' : 'slot-right';

            const el = document.getElementById(slotId);
            el.style.display = 'block';
            el.innerHTML = `<b>${data[pid].name}</b><br> ${data[pid].cardCount}`;
            el.className = `player-slot ${gameState.turn === pid ? 'active-turn' : ''}`;
        });
    }

    function renderHand(hand) {
        const container = document.getElementById('my-hand');
        container.innerHTML = '';
        hand.forEach((c, i) => {
            const div = document.createElement('div');
            div.className = `card c-${c.color} ${c.color==='special'?'c-special':''}`;
            div.style.cursor = 'pointer';
            div.innerHTML = c.value === 'change_color' ? '' : c.value;
            div.onclick = () => playCard(i, c);
            container.appendChild(div);
        });
    }

    // --- 拽 ---
    function playCard(idx, card) {
        if(gameState.turn !== myId) return;

        const top = gameState.pile;
        let valid = false;

        // 拽 +2
        if(gameState.plus2Count > 0) {
            if(card.value === '+2') valid = true;
            else return alert(" 砖 +2  拽转 拽驻!");
        } 
        // 拽 拽
        else if(gameState.isTakiMode) {
            if(card.color === top.color) valid = true;
            else return alert("爪 拽 驻砖专 砖 专拽 转 转 爪注!");
        }
        // 拽 专
        else {
            if(card.color === top.color || card.value === top.value || card.color === 'special') valid = true;
        }

        if(!valid) return alert("  拽");

        // 爪注 
        db.ref(`hands/${myId}`).once('value', s => {
            let hand = s.val();
            hand.splice(idx, 1);
            db.ref(`hands/${myId}`).set(hand);

            if(card.value === 'change_color') {
                window.lastCardIdx = idx; // 
                document.getElementById('color-picker').style.display='flex';
                return;
            }

            const updates = { 'state/pile': card };
            
            // 驻拽 砖 拽驻
            if(card.value === '+2') updates['state/plus2Count'] = (gameState.plus2Count || 0) + 2;
            if(card.value === 'taki') updates['state/isTakiMode'] = true;

            db.ref().update(updates);

            // 注专转 转专 (  拽)
            if(!updates['state/isTakiMode'] && !gameState.isTakiMode) {
                if(card.value === 'stop') passTurn(2);
                else passTurn(1);
            }
        });
    }

    function handleDeckClick() {
        if(gameState.turn !== myId) return;
        
        const count = gameState.plus2Count > 0 ? gameState.plus2Count : 1;
        drawCards(count);
        
        // 驻住  +2 住专转 拽  拽 拽祝
        db.ref('state').update({ plus2Count: 0, isTakiMode: false });
        passTurn(1);
    }

    function drawCards(n) {
        const colors = ['red', 'blue', 'green', 'yellow'];
        const vals = ['1','3','4','5','6','7','8','9','stop','+2','taki'];
        db.ref(`hands/${myId}`).once('value', s => {
            let hand = s.val() || [];
            for(let i=0; i<n; i++) {
                let c = colors[Math.floor(Math.random()*4)];
                let v = vals[Math.floor(Math.random()*vals.length)];
                if(Math.random() < 0.1) { c='special'; v='change_color'; }
                hand.push({color:c, value:v});
            }
            db.ref(`hands/${myId}`).set(hand);
        });
    }

    function closeTaki() {
        db.ref('state/isTakiMode').set(false);
        const top = gameState.pile;
        if(top.value === 'stop') passTurn(2);
        else passTurn(1);
    }

    function pickColor(c) {
        db.ref('state/pile').set({color: c, value: ''});
        document.getElementById('color-picker').style.display='none';
        passTurn(1);
    }

    function passTurn(steps) {
        const currIdx = players.indexOf(myId);
        const nextIdx = (currIdx + steps) % players.length;
        db.ref('state/turn').set(players[nextIdx]);
    }

    // --- 注专转 ---
    function dealCards() {
        players.forEach(pid => {
            let hand = [];
            for(let i=0; i<8; i++) {
                let c = ['red','blue','green','yellow'][Math.floor(Math.random()*4)];
                let v = ['1','2','3','4','5','6','7','8','9','stop','+2','taki'][Math.floor(Math.random()*12)];
                hand.push({color:c, value:v});
            }
            db.ref(`hands/${pid}`).set(hand);
        });
        db.ref('state').set({ turn: players[0], pile: {color:'red', value:'5'}, plus2Count: 0, isTakiMode: false });
        db.ref('resetCommand').set(false);
    }

    function resetGame() {
        db.ref('resetCommand').set(true);
        setTimeout(() => {
            db.ref('/').remove();
            location.reload();
        }, 500);
    }

    function sendChat() {
        const i = document.getElementById('chat-input');
        if(!i.value) return;
        db.ref('chat').push({ u: myName, t: i.value });
        i.value = '';
    }
</script>
</body>
</html>
