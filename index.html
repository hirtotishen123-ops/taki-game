<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKI ONLINE</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #ffd700; --red: #ff4d4d; --blue: #4d94ff; --green: #4dff88; --yellow: #ffff4d; }
        * { box-sizing: border-box; user-select: none; font-family: system-ui, -apple-system, sans-serif; }
        body { margin: 0; background: #0a2b12; color: white; height: 100dvh; overflow: hidden; }

        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .input-ui { padding: 12px; font-size: 18px; border-radius: 8px; border: none; text-align: center; margin-bottom: 10px; width: 250px; }
        .btn { padding: 12px 30px; background: var(--gold); border: none; border-radius: 25px; font-weight: bold; cursor: pointer; color: black; }
        
        #game-board { display: none; width: 100vw; height: 100dvh; position: relative; background: radial-gradient(circle, #1b5e20, #0a2b12); }
        
        /* ×©×—×§× ×™× */
        .player-slot { position: absolute; background: rgba(0,0,0,0.7); padding: 10px; border-radius: 12px; text-align: center; min-width: 100px; border: 2px solid transparent; z-index: 5; }
        .active-turn { border-color: var(--gold); box-shadow: 0 0 15px var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }

        #slot-bottom { bottom: 120px; left: 50%; transform: translateX(-50%); background: rgba(255,215,0,0.1); }
        #slot-top { top: 20px; left: 50%; transform: translateX(-50%); }
        #slot-left { top: 50%; left: 20px; transform: translateY(-50%); }
        #slot-right { top: 50%; right: 20px; transform: translateY(-50%); }

        /* ×§×œ×¤×™× */
        .card { width: 55px; height: 85px; background: white; border-radius: 6px; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; color: black; border: 2px solid white; box-shadow: 2px 2px 5px rgba(0,0,0,0.4); }
        .c-red { background: var(--red); color: white; }
        .c-blue { background: var(--blue); color: white; }
        .c-green { background: var(--green); color: black; }
        .c-yellow { background: var(--yellow); color: black; }
        .c-special { background: #222; color: var(--gold); border: 2px solid var(--gold); }

        #my-hand { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 5px; z-index: 100; overflow-x: auto; padding: 5px; }
        #center-area { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; align-items: center; }

        /* ×¦'××˜ */
        #chat-container { position: absolute; top: 10px; right: 10px; width: 180px; height: 130px; background: rgba(0,0,0,0.5); border-radius: 10px; display: flex; flex-direction: column; z-index: 1000; overflow: hidden; }
        #chat-msgs { flex: 1; overflow-y: auto; font-size: 12px; padding: 5px; }
        #chat-input { background: rgba(0,0,0,0.8); border: none; color: white; padding: 8px; font-size: 12px; width: 100%; }

        #admin-controls { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 5px; }
        #status-bar { position: absolute; top: 18%; width: 100%; text-align: center; font-size: 22px; color: var(--gold); font-weight: bold; pointer-events: none; text-shadow: 2px 2px 4px black; }
        #close-taki { display: none; position: absolute; bottom: 200px; left: 50%; transform: translateX(-50%); background: var(--red); color: white; z-index: 200; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <h1 style="color:var(--gold)">TAKI ONLINE</h1>
    <input type="text" id="username" class="input-ui" placeholder="×©× ×©×—×§×Ÿ / ×× ×”×œ">
    <button class="btn" onclick="preJoin()">×›× ×™×¡×” (Enter)</button>
</div>

<div id="win-screen" class="overlay" style="display:none">
    <h1 id="win-msg" style="color:var(--gold); font-size: 40px;"></h1>
    <div id="reveal-area" style="width: 80%; margin-bottom: 20px;"></div>
    <button id="btn-ready" class="btn" onclick="voteNewGame()">×× ×™ ××•×›×Ÿ ×œ××©×—×§ ×—×“×©!</button>
</div>

<div id="game-board">
    <div id="status-bar"></div>
    
    <div id="chat-container">
        <div id="chat-msgs"></div>
        <input type="text" id="chat-input" placeholder="×›×ª×•×‘ ××©×”×•... (Enter)">
    </div>

    <div id="admin-controls" style="display:none">
        <button class="btn" style="font-size:11px; padding:5px;" onclick="dealCards()">×—×œ×§ ×§×œ×¤×™×</button>
        <button class="btn" style="font-size:11px; padding:5px; background:red; color:white;" onclick="resetGame()">××™×¤×•×¡ ×œ×›×•×œ×</button>
    </div>

    <div id="slot-top" class="player-slot"></div>
    <div id="slot-left" class="player-slot"></div>
    <div id="slot-right" class="player-slot"></div>
    <div id="slot-bottom" class="player-slot"></div>

    <div id="center-area">
        <div id="deck" class="card c-special" style="cursor:pointer" onclick="drawFromDeck()">×§×•×¤×”</div>
        <div id="last-card"></div>
    </div>

    <button id="close-taki" class="btn" onclick="closeTaki()">×¡×’×•×¨ ×˜××§×™</button>
    <div id="my-hand"></div>
</div>

<div id="color-picker" class="overlay" style="display:none">
    <h2 style="color:white">×‘×—×¨ ×¦×‘×¢:</h2>
    <div style="display:flex; gap:15px">
        <div class="card c-red" style="width:70px;height:70px" onclick="pickColor('red')"></div>
        <div class="card c-blue" style="width:70px;height:70px" onclick="pickColor('blue')"></div>
        <div class="card c-green" style="width:70px;height:70px" onclick="pickColor('green')"></div>
        <div class="card c-yellow" style="width:70px;height:70px" onclick="pickColor('yellow')"></div>
    </div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDTcYiOhazu3kfn5YhjAnjDBCJMyGaqvA4",
        authDomain: "takimaster-39f6c.firebaseapp.com",
        databaseURL: "https://takimaster-39f6c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "takimaster-39f6c",
        storageBucket: "takimaster-39f6c.firebasestorage.app",
        messagingSenderId: "6879693086",
        appId: "1:6879693086:web:298b7f22fe662a2148210f"
    };

    firebase.initializeApp(config);
    const db = firebase.database();
    let myId, myName, isAdmin = false, gameState = {}, players = [];

    document.getElementById('username').onkeypress = (e) => { if(e.key==='Enter') preJoin(); };
    document.getElementById('chat-input').onkeypress = (e) => { if(e.key==='Enter') sendChat(); };

    function preJoin() {
        let name = document.getElementById('username').value.trim();
        if(!name) return;
        if(name === "×× ×”×œ") {
            isAdmin = true;
            name = prompt("×× ×”×œ, ××™×š ×œ×§×¨×•× ×œ×š?") || "×× ×”×œ";
            document.getElementById('admin-controls').style.display = 'flex';
        }
        join(name);
    }

    function join(name) {
        myName = name;
        const ref = db.ref('players').push();
        myId = ref.key;
        ref.set({ id: myId, name: myName, cards: 0, ready: false });
        ref.onDisconnect().remove();
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-board').style.display = 'block';
        initListeners();
    }

    function initListeners() {
        db.ref('state').on('value', snap => {
            gameState = snap.val() || {};
            if(gameState.winner) showWinScreen();
            else { document.getElementById('win-screen').style.display = 'none'; renderTable(); }
        });

        db.ref('players').on('value', snap => {
            players = Object.keys(snap.val() || {});
            updatePlayersUI(snap.val() || {});
        });

        db.ref(`hands/${myId}`).on('value', snap => {
            const hand = snap.val() || [];
            renderHand(hand);
            db.ref(`players/${myId}/cards`).set(hand.length);
            if(hand.length === 0 && gameState.turn === myId && gameState.pile) {
                db.ref('state/winner').set({ id: myId, name: myName });
            }
        });

        db.ref('chat').on('child_added', snap => {
            const m = snap.val();
            const box = document.getElementById('chat-msgs');
            box.innerHTML += `<div><b>${m.u}:</b> ${m.t}</div>`;
            box.scrollTop = box.scrollHeight;
        });

        db.ref('resetCommand').on('value', snap => {
            if(snap.val() === true && !isAdmin) location.reload();
        });
    }

    function renderTable() {
        if(!gameState.pile) return;
        const pile = document.getElementById('last-card');
        const c = gameState.pile;
        pile.innerHTML = `<div class="card c-${c.color} ${c.color==='special'?'c-special':''}">${c.value === 'change_color' ? 'ğŸ¨' : c.value}</div>`;
        document.getElementById('close-taki').style.display = (gameState.turn === myId && gameState.isTaki) ? 'block' : 'none';
        document.getElementById('status-bar').innerText = (gameState.plus2 > 0) ? `×—×•×‘×” ×œ×§×—×ª ${gameState.plus2} ×§×œ×¤×™×!` : (gameState.turn === myId ? "×ª×•×¨×š!" : "");
    }

    function updatePlayersUI(data) {
        const slots = ['slot-bottom', 'slot-left', 'slot-top', 'slot-right'];
        slots.forEach(s => document.getElementById(s).style.display = 'none');

        const myIdx = players.indexOf(myId);
        players.forEach((pid, i) => {
            let rel = (i - myIdx + players.length) % players.length;
            let slotId = (rel === 0) ? 'slot-bottom' : (rel === 1) ? (players.length === 2 ? 'slot-top' : 'slot-left') : (rel === 2) ? 'slot-top' : 'slot-right';
            const el = document.getElementById(slotId);
            el.style.display = 'block';
            el.className = `player-slot ${gameState.turn === pid ? 'active-turn' : ''}`;
            el.innerHTML = (rel === 0) ? `ğŸ´ ${data[pid].cards}` : `<b>${data[pid].name}</b><br>ğŸ´ ${data[pid].cards}`;
        });
    }

    function renderHand(hand) {
        const container = document.getElementById('my-hand');
        container.innerHTML = '';
        hand.forEach((c, i) => {
            const div = document.createElement('div');
            div.className = `card c-${c.color} ${c.color==='special'?'c-special':''}`;
            div.style.cursor = 'pointer';
            div.innerHTML = c.value === 'change_color' ? 'ğŸ¨' : c.value;
            div.onclick = () => playCard(i, c);
            container.appendChild(div);
        });
    }

    function createDeck() {
        const colors = ['red', 'blue', 'green', 'yellow'];
        const values = ['1', '3', '4', '5', '6', '7', '8', '9', 'stop', '+2', 'taki', 'change_dir'];
        let deck = [];
        colors.forEach(c => {
            values.forEach(v => {
                deck.push({color: c, value: v}); 
                deck.push({color: c, value: v}); // ×©× ×™×™× ××›×œ ×¡×•×’
            });
        });
        for(let i=0; i<4; i++) deck.push({color: 'special', value: 'change_color'});
        return deck.sort(() => Math.random() - 0.5);
    }

    function playCard(idx, card) {
        if(gameState.turn !== myId) return;
        const top = gameState.pile;
        let valid = (gameState.plus2 > 0) ? (card.value === '+2') : 
                    (gameState.isTaki) ? (card.color === top.color) : 
                    (card.color === top.color || card.value === top.value || card.color === 'special');

        if(!valid) return;

        db.ref(`hands/${myId}`).once('value', s => {
            let h = s.val(); h.splice(idx, 1);
            db.ref(`hands/${myId}`).set(h);
            if(card.value === 'change_color') {
                window.tempIdx = idx; document.getElementById('color-picker').style.display='flex';
            } else {
                db.ref('state').update({ pile: card, plus2: (card.value === '+2' ? gameState.plus2 + 2 : 0), isTaki: (card.value === 'taki') });
                if(!gameState.isTaki && card.value !== 'taki') passTurn(card.value === 'stop' ? 2 : 1);
            }
        });
    }

    function drawFromDeck() {
        if(gameState.turn !== myId) return;
        db.ref(`hands/${myId}`).once('value', s => {
            let h = s.val() || [];
            for(let i=0; i<(gameState.plus2 || 1); i++) h.push(generateRandomCard());
            db.ref(`hands/${myId}`).set(h);
            db.ref('state').update({ plus2: 0, isTaki: false });
            passTurn(1);
        });
    }

    function generateRandomCard() {
        const deck = createDeck();
        return deck[Math.floor(Math.random() * deck.length)];
    }

    function passTurn(steps) {
        db.ref('state/turn').set(players[(players.indexOf(myId) + steps) % players.length]);
    }

    function closeTaki() {
        db.ref('state/isTaki').set(false);
        passTurn(gameState.pile.value === 'stop' ? 2 : 1);
    }

    function pickColor(c) {
        db.ref('state/pile').set({color:c, value:'ğŸ¨'});
        document.getElementById('color-picker').style.display='none';
        passTurn(1);
    }

    function sendChat() {
        const input = document.getElementById('chat-input');
        if(!input.value) return;
        db.ref('chat').push({ u: myName, t: input.value });
        input.value = '';
    }

    function dealCards() {
        let deck = createDeck();
        players.forEach(pid => {
            db.ref(`hands/${pid}`).set(deck.splice(0, 8));
            db.ref(`players/${pid}/ready`).set(false);
        });
        db.ref('state').set({ turn: players[0], pile: deck.pop(), plus2: 0, isTaki: false });
        db.ref('resetCommand').set(false);
    }

    function resetGame() {
        db.ref('resetCommand').set(true);
        db.ref('state').remove(); db.ref('hands').remove(); db.ref('chat').remove();
        document.getElementById('win-screen').style.display = 'none';
    }

    function showWinScreen() {
        document.getElementById('win-screen').style.display = 'flex';
        document.getElementById('win-msg').innerText = `${gameState.winner.name} × ×™×¦×—!`;
    }
</script>
</body>
</html>
