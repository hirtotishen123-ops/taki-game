<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TAKI ULTIMATE - VERIFIED</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { --gold: #ffd700; --red: #ff4d4d; --blue: #4d94ff; --green: #4dff88; --yellow: #ffff4d; }
        * { box-sizing: border-box; user-select: none; font-family: system-ui, sans-serif; }
        body { margin: 0; background: #0a2b12; color: white; height: 100dvh; overflow: hidden; }

        .overlay { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .btn { padding: 15px 40px; background: var(--gold); border: none; border-radius: 30px; font-weight: bold; cursor: pointer; color: black; font-size: 18px; margin: 10px; }
        
        #game-board { display: none; width: 100vw; height: 100dvh; position: relative; background: radial-gradient(circle, #1b5e20, #0a2b12); }
        
        .player-slot { position: absolute; background: rgba(0,0,0,0.8); padding: 12px; border-radius: 15px; text-align: center; min-width: 110px; border: 2px solid transparent; z-index: 5; }
        .active-turn { border-color: var(--gold); box-shadow: 0 0 20px var(--gold); background: rgba(255, 215, 0, 0.2); }

        #slot-bottom { bottom: 120px; left: 50%; transform: translateX(-50%); }
        #slot-top { top: 20px; left: 50%; transform: translateX(-50%); }
        #slot-left { top: 50%; left: 20px; transform: translateY(-50%); }
        #slot-right { top: 50%; right: 20px; transform: translateY(-50%); }

        .card { width: 55px; height: 85px; background: white; border-radius: 8px; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; font-size: 18px; color: black; border: 2px solid #ccc; box-shadow: 0 4px 6px rgba(0,0,0,0.3); margin: 2px; }
        .c-red { background: var(--red); color: white; }
        .c-blue { background: var(--blue); color: white; }
        .c-green { background: var(--green); color: black; }
        .c-yellow { background: var(--yellow); color: black; }
        .c-special { background: #222; color: var(--gold); border: 2px solid var(--gold); }

        #my-hand { position: absolute; bottom: 10px; width: 100%; display: flex; justify-content: center; gap: 5px; z-index: 100; overflow-x: auto; padding: 10px; }
        #center-area { position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%); display: flex; gap: 20px; }

        #admin-panel { position: absolute; top: 10px; left: 10px; z-index: 1000; display: flex; flex-direction: column; gap: 8px; }
        .ice-cream-alert { color: #ff99cc; font-weight: bold; font-size: 14px; display: block; margin-top: 5px; }
    </style>
</head>
<body>

<div id="login-screen" class="overlay">
    <h1 style="color:var(--gold)">TAKI PRO</h1>
    <input type="text" id="user-input" style="padding:15px; text-align:center; border-radius:10px; border:none; width: 250px;" placeholder="砖 砖拽">
    <button class="btn" onclick="preJoin()">住</button>
</div>

<div id="game-board">
    <div id="admin-panel" style="display:none">
        <button class="btn" style="font-size:12px; padding:10px;" onclick="dealCards()">拽 拽驻</button>
        <button class="btn" style="font-size:12px; padding:10px; background:red; color:white;" onclick="resetAll()">驻住</button>
    </div>

    <div id="slot-top" class="player-slot"></div>
    <div id="slot-left" class="player-slot"></div>
    <div id="slot-right" class="player-slot"></div>
    <div id="slot-bottom" class="player-slot"></div>

    <div id="center-area">
        <div id="draw-pile" class="card c-special" style="cursor:pointer" onclick="playerDraw()">拽驻</div>
        <div id="last-played"></div>
    </div>
    <div id="my-hand"></div>
</div>

<script>
    const config = {
        apiKey: "AIzaSyDTcYiOhazu3kfn5YhjAnjDBCJMyGaqvA4",
        authDomain: "takimaster-39f6c.firebaseapp.com",
        databaseURL: "https://takimaster-39f6c-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "takimaster-39f6c",
        storageBucket: "takimaster-39f6c.firebasestorage.app",
        messagingSenderId: "6879693086",
        appId: "1:6879693086:web:298b7f22fe662a2148210f"
    };

    if (!firebase.apps.length) firebase.initializeApp(config);
    const db = firebase.database();
    
    let myId = null;
    let myName = "";
    let isAdmin = false;
    let players = [];
    let gameState = {};

    function preJoin() {
        const input = document.getElementById('user-input');
        let name = input.value.trim();
        if(!name) return;

        if(name === "") {
            isAdmin = true;
            name = "";
            document.getElementById('admin-panel').style.display = 'flex';
        }

        myName = name;
        
        // 注专 住   转 砖专转
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('game-board').style.display = 'block';

        const ref = db.ref('players').push();
        myId = ref.key;
        
        ref.set({ id: myId, name: myName, cards: 0 }).then(() => {
            ref.onDisconnect().remove();
            startSync();
        }).catch(err => {
            console.error("Firebase Error:", err);
            alert("砖转 专. 住 专注.");
        });
    }

    function startSync() {
        //  砖拽 - 转 驻注
        db.ref('players').on('value', s => {
            const data = s.val() || {};
            players = Object.keys(data);
            refreshPlayers(data);
        });

        //  爪 砖拽 注  注专 专拽
        db.ref('state').on('value', s => {
            gameState = s.val() || { turn: "", pile: {color: "special", value: "TAKI"} };
            updateUI();
        });

        //  拽驻 砖
        db.ref(`hands/${myId}`).on('value', s => {
            renderHand(s.val() || []);
            db.ref(`players/${myId}/cards`).set((s.val() || []).length);
        });

        //  驻住
        db.ref('reset').on('value', s => {
            if(s.val() === true && !isAdmin) location.reload();
        });
    }

    function refreshPlayers(data) {
        const slots = ['slot-bottom', 'slot-left', 'slot-top', 'slot-right'];
        slots.forEach(s => document.getElementById(s).style.display = 'none');
        
        if(!myId || players.indexOf(myId) === -1) return;
        
        const myIdx = players.indexOf(myId);
        players.forEach((pid, i) => {
            let rel = (i - myIdx + players.length) % players.length;
            let sid = (rel === 0) ? 'slot-bottom' : (rel === 1) ? (players.length === 2 ? 'slot-top' : 'slot-left') : (rel === 2) ? 'slot-top' : 'slot-right';
            const el = document.getElementById(sid);
            if(!el) return;
            
            el.style.display = 'block';
            el.className = `player-slot ${gameState.turn === pid ? 'active-turn' : ''}`;
            
            let nameTxt = (rel === 0) ? "" : data[pid].name;
            let content = `<b>${nameTxt}</b><br> ${data[pid].cards || 0}`;
            
            if(data[pid].name.includes("专")) {
                content += `<span id="ice-${pid}" class="ice-cream-alert">驻注  转拽  </span>`;
                setTimeout(() => { if(document.getElementById(`ice-${pid}`)) document.getElementById(`ice-${pid}`).style.display = 'none'; }, 2000);
            }
            el.innerHTML = content;
        });
    }

    function updateUI() {
        const p = document.getElementById('last-played');
        if(!gameState.pile) return;
        const c = gameState.pile;
        p.innerHTML = `<div class="card c-${c.color}">${c.value}</div>`;
    }

    function renderHand(hand) {
        const div = document.getElementById('my-hand');
        div.innerHTML = '';
        hand.forEach((c, i) => {
            const el = document.createElement('div');
            el.className = `card c-${c.color}`;
            el.innerHTML = c.value;
            el.style.cursor = 'pointer';
            el.onclick = () => {
                if(gameState.turn !== myId) return;
                db.ref(`hands/${myId}`).once('value', s => {
                    let h = s.val(); h.splice(i, 1);
                    db.ref(`hands/${myId}`).set(h);
                    db.ref('state').update({ pile: c, turn: players[(players.indexOf(myId)+1)%players.length] });
                });
            };
            div.appendChild(el);
        });
    }

    function playerDraw() {
        if(gameState.turn !== myId) return;
        db.ref(`hands/${myId}`).once('value', s => {
            let h = s.val() || [];
            h.push(randCard());
            db.ref(`hands/${myId}`).set(h);
            db.ref('state/turn').set(players[(players.indexOf(myId)+1)%players.length]);
        });
    }

    function randCard() {
        const colors = ['red', 'blue', 'green', 'yellow'];
        const values = ['1', '2', '3', '4', '5', '6', '7', '8', '9', 'stop', 'taki'];
        return {color: colors[Math.floor(Math.random()*4)], value: values[Math.floor(Math.random()*values.length)]};
    }

    function dealCards() {
        players.forEach(pid => {
            let h = []; for(let i=0; i<8; i++) h.push(randCard());
            db.ref(`hands/${pid}`).set(h);
        });
        db.ref('state').set({ turn: players[0], pile: randCard() });
        db.ref('reset').set(false);
    }

    function resetAll() {
        db.ref('reset').set(true);
        db.ref('state').remove(); db.ref('hands').remove();
    }
</script>
</body>
</html>
